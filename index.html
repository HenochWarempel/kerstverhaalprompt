<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prompt-generator</title>
</head>
<body>
    <h1>Vul de velden in</h1>
    <form id="mijnForm">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam"><br><br>

        <label for="leeftijd">Leeftijd:</label>
        <input type="number" id="leeftijd" name="leeftijd"><br><br>

        <label for="beroep">Beroep:</label>
        <input type="text" id="beroep" name="beroep"><br><br>

        <label for="bedrijfsnaam">Bedrijfsnaam:</label>
        <input type="text" id="bedrijfsnaam" name="bedrijfsnaam"><br><br>

        <label for="collega">Naam van je favoriete collega:</label>
        <input type="text" id="collega" name="collega"><br><br>

        <label for="beroepcollega">Functietitel van je favoriete collega:</label>
        <input type="text" id="beroepcollega" name="beroepcollega"><br><br>

        <label for="genre">In welk genre moet het verhaal worden geschreven?</label>
        <select id="genre" name="genre">
            <option value="actie">Actie</option>
            <option value="misdaad">Misdaad</option>
            <option value="drama">Drama</option>
            <option value="fantasie">Fantasie</option>
            <option value="horror">Horror</option>
            <option value="komedie">Komedie</option>
            <option value="romantiek">Romantiek</option>
            <option value="science_fiction">Science Fiction</option>
            <option value="sport">Sport</option>
            <option value="thriller">Thriller</option>
            <option value="mysterie">Mysterie</option>
            <option value="oorlog">Oorlog</option>
            <option value="western">Western</option>
        </select><br><br>

        <label for="hobby">Jouw favoriete hobby:</label>
        <input type="text" id="hobby" name="hobby"><br><br>

        <button type="button" id="genereerTekst">Genereer prompt</button>
    </form>

    <div id="resultaat">
        <h2>Jouw prompt:</h2>
        <p id="lopendeTekst"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
